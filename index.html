<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Minimalist Squad Mortar Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111"/>
    <meta charset="utf-8">

     <!-- SOCIAL MEDIA -->
        <meta property="og:title" content="MSMC">
        <meta property="og:description" content="A Minimalist Squad Mortar Calculator by sharkman">
        <meta property="og:image" content="https://i.imgur.com/AvOk3yK.png">
        <meta property="og:url" content="https://mortar.sharkman.info/">
        <meta name="twitter:card" content="https://i.imgur.com/AvOk3yK.png">

    <title>Minimalist Squad Mortar Calculator</title>   
    
    <!-- FAVICON -->
        <link rel="icon" href="./img/favicon.png">
    <!-- CSS/FONT -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> 
        
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
        <!--<![endif]-->
        
        
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/styles.css ">
            <link rel="stylesheet" href="css/responsive.css">
        <!--<![endif]-->

</head>

<body>        

    <div class="header unselectable">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" tabIndex=-1 href="https://mortar.sharkman.info/">MSMC</a>
            <span><a id="version" class="version" class="pure-menu-subheading" tabIndex=-1 href="https://github.com/sh4rkman/MSMC" target="_blank">v0.0</a></span>
        </div>
    </div>

    <div class="splash-container">

        <div class="splash">

            <div id="mapSelector" class="dropdown mapSelector unselectable">
                <button id="selectbox" value="99" onclick="openDropdown();" class="dropbtn selectbox">SELECT A MAP</button>
                <div id="myDropdown" class="dropdown-content">
                </div>
              </div>
            

              <div class="switch-field unselectable">
                <input type="radio" id="radio-one"  name="switch-one" onchange="shoot()" checked/>
                <label for="radio-one" class="mortar_selector mortar_selector_classic"></label>
                <input type="radio" id="radio-two" name="switch-one" onchange="shoot()"/>
                <label data-tooltip="Beta!" data-flow="right" for="radio-two" class="mortar_selector mortar_selector_technical"></label>
            </div>
              


            <div id="settings" class="splash-head">
                <div class="pure-g">
                    <div id="bearing" class="pure-u-10-24">
                        xxx°
                    </div>
    
                    <div class="pure-u-4-24"> - </div>
    
                    <div id="elevation" class="pure-u-10-24">
                        xxxx∡
                    </div>      
                </div>
            </div>


            <div class="pure-g coord">

                <div class="pure-u-2-24"><span tabindex="1" onFocus="document.querySelector('.autofocus11').focus()"></span></div>
                
                <div id="mortar" class="pure-u-8-24 ">
                    <img class="unselectable" src="./img/icons/mortar.png" alt="mortar" height="42" width="42">
                    <input id="mortar-location" class="pure-u-23-24 autofocus1" spellcheck="false" maxlength="8" 
                        type="text" placeholder="A01-5-7" autocomplete="off" tabindex="2"
                        oninput="shoot()" onkeypress="filterInput(this, event)" autofocus>
                </div>

                <div class="pure-u-3-24"></div>

    
                <div id="target" class="pure-u-8-24">
                    <img class="unselectable" src="./img/icons/target.png" alt="target" height="42" width="42">
                    <input id="target-location" class="pure-u-23-24 autofocus11" spellcheck="false" maxlength="8"
                         type="text" placeholder="C03-2-7" autocomplete="off" tabindex="3"
                         oninput="shoot()" onkeypress="filterInput(this, event)">
                </div>

                <div class="pure-u-2-24"><span tabindex="4" onFocus="document.querySelector('.autofocus1').focus()"></span></div>
            </div>



            <div id="heatmap" class="heatmap">
                <canvas id="canvas" width="250" height="250"></canvas>
            </div>

        </div>

        <div id="toast"></div>

        <div class="footer l-box is-center unselectable">
            A Minimalist Squad Mortar Calculator by <b><a class="youtube" href="https://www.youtube.com/watch?v=QImxmlJzQlQ&list=PLs_W7kx2RIAkAL91Czub9hVAZ5nzp8JrS" target="_blank">sharkman</a></b>
        </div>

    </div>

    <!-- JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
