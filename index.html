<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Minimalist Squad Mortar Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111"/>
    <meta charset="utf-8">
    
    <title>Minimalist Squad Mortar Calculator</title>   
    
    <!-- FAVICON -->
        <link rel="icon" href="./img/favicon.png">
    <!-- CSS/FONT -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> 
        
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
        <!--<![endif]-->
        
        
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/styles.css ">
            <link rel="stylesheet" href="css/responsive.css">
        <!--<![endif]-->

</head>

<body>        
    

    <div class="header unselectable">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" tabIndex=-1 href="https://github.com/sh4rkman/MSMC" target="_blank">MSMC</a>
            <span id="version" class="pure-menu-subheading" tabIndex=-1>v0.0</span>
        </div>
    </div>

    <div class="splash-container">

        <div class="splash">

            <div id="mapSelector" class="mapSelector">
                <select id="selectbox" class="selectbox" data-selected="" onchange="drawHeatmap();">
                    <option value="99" selected="selected" disabled="disabled">Select a map</option>
                    <option value="0">Al Basrah</option>
                    <option value="1">Belaya</option>
                    <option value="2">Chora</option>
                    <option value="3">Fool's Road</option>
                    <option value="4">Gorodok</option>
                    <option value="5">Kamdesh</option>
                    <option value="6">Kohat</option>
                    <option value="7">Kokan</option>
                    <option value="8">Lashkar</option>
                    <option value="9">Logar</option>
                    <option value="10">Mestia</option>
                    <option value="11">Mutaha</option>
                    <option value="12">Narva</option>
                    <option value="13">Skorpo</option>
                    <option value="14">Sumari</option>
                    <option value="15">Tallil</option>
                    <option value="16">Yehorivka</option>
                </select>
            </div>

            <div id="settings" class="splash-head">
                <div class="pure-g">
                    <div id="bearing" class="pure-u-10-24">
                        xxx°
                    </div>
    
                    <div class="pure-u-4-24"> - </div>
    
        
                    <div id="elevation" class="pure-u-10-24">
                        xxxx∡
                    </div>      
                </div>
            </div>


            <div class="pure-g coord">

                <div class="pure-u-2-24"><span tabindex="1" onFocus="document.querySelector('.autofocus11').focus()"></span></div>
                
                <div id="mortar" class="pure-u-8-24 ">
                    <img class="unselectable" src="./img/mortar.png" alt="mortar" height="42" width="42">
                    <input id="mortar-location" class="pure-u-23-24 autofocus1" spellcheck="false" maxlength="8" 
                        type="text" placeholder="A01-5-7" tabindex="2"
                        oninput="shoot()" onkeypress="filterInput(this, event)" autofocus>
                </div>

                <div class="pure-u-3-24"></div>

    
                <div id="target" class="pure-u-8-24">
                    <img class="unselectable" src="./img/target.png" alt="target" height="42" width="42">
                    <input id="target-location" class="pure-u-23-24 autofocus11" spellcheck="false" maxlength="8"
                         type="text" placeholder="C03-2-7" tabindex="3"
                         oninput="shoot()" onkeypress="filterInput(this, event)">
                </div>

                <div class="pure-u-2-24"><span tabindex="4" onFocus="document.querySelector('.autofocus1').focus()"></span></div>
            </div>



            <div id="heatmap" class="heatmap">
                <canvas id="canvas" width="250" height="250"></canvas>
            </div>

        </div>



        <div class="footer l-box is-center unselectable">
            Minimalist Squad Mortar Calculator by <b><a class="youtube" href="https://www.youtube.com/watch?v=QImxmlJzQlQ&list=PLs_W7kx2RIAkAL91Czub9hVAZ5nzp8JrS" target="_blank">sharkman</a></b>
        </div>

    </div>

    <!-- JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
